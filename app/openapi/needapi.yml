need:
    get:
      summary: List all need
      operationId: app.api.NeedView.getAll
      tags:
        - needs
      responses:
        '200':
          description: An paged array of transactions
          content:
            application/json:
              schema:
                type: "array"
                items:
                    $ref: "./schemas.yml#/schemas/Need"
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "./schemas.yml#/schemas/Error"