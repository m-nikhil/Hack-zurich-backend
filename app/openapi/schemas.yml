schemas:
  User:
      type: "object"
      additionalProperties: false
      required:
        - "password"
        - "email"
        - "firstName"
        - "lastName"
        - "dateOfBirth"
        - "phone"
      properties:
        _id:
          type: "string"
          readOnly: true
        firstName:
          type: "string"
        lastName:
          type: "string"
        email:
          type: "string"
          format: "email"
        dateOfBirth:
          type: "string"
          format: "date"
        lastlogin:
          type: "string"
          format: "date-time"
          readOnly: true
        MadeAsAdminBy:
          type: "object"
          additionalProperties: false
          description: "Date when user is converted to admin"
          readOnly: true
          properties:
            firstName:
              type: "string"
            lastName:
              type: "string"
            email:
              type: "string"
        isAdmin:
          type: "boolean"
          readOnly: true
        password:
          type: "string"
          format: "password"
          writeOnly: true
        phone:
          type: "string"
          pattern: '^\d{10}$'

  UserEditable:
    type: "object"
    additionalProperties: false
    properties:
      password:
        type: "string"
        format: "password"
        writeOnly: true
      phone:
        type: "string"
        pattern: '^\d{10}$'
  

  Login:
    type: "object"
    additionalProperties: false
    properties:
      email:
        type: "string"
        format: "email"
      password:
        type: "string"
        format: "password"
      confirmpassword:
        type: "string"
        format: "password"
      isNgo:
        type: "boolean"
        default: false


  Error:
    type: "object"
    additionalProperties: false
    required:
      - status
      - detail
    properties:
      status:
        type: integer
        format: int32
      detail:
        type: string
      title:
        type: string
      type:
        type: string

  Delete:
    type: "object"
    additionalProperties: false
    required:
      - id
    properties:
      id:
        type: string
      detail:
        type: string

  Action:
    type: "object"
    additionalProperties: false
    required:
      - id
    properties:
      id:
        type: string
      detail:
        type: string

  Static: 
    type: string
    format: base64
  

  StaticDelete:
    type: "object"
    additionalProperties: false
    required:
      - url
    properties:
      url:
        type: string
        format: uri
      detail:
        type: string

securitySchemes:
    jwt:
      type: http
      scheme: bearer
      bearerFormat: JWT
      x-bearerInfoFunc: app.api.AuthView.decode_token